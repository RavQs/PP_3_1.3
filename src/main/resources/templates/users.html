<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index of pages</title>
  <style>
    table {
      border-width: medium;
      width: auto; /* Ширина таблицы */
      background: white; /* Цвет фона таблицы */
      border-spacing: 60px; /* Расстояние между ячейками */
    }
    td, th {
      font-size: 24px;
    }
  </style>
</head>
<body>

<table {border="1"}>

  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Password</th>
    <th>Action</th>
  </tr>
  <div th:each="user:${userList}">
    <tr>
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getFirstName()}"></td>
      <td th:text="${user.getLastName()}"></td>
      <td th:text="${user.getAge()}"></td>
      <td th:text="${user.getEmail()}"></td>
      <td th:text="${user.getPassword()}"></td>
      <td>
        <form th:action="@{admin/{id}/edit (id=${user.getId()})}">
          <button type="submit" th:bgcolor="yellow" >EDIT</button>
        </form>
        <form th:method="DELETE" th:action="@{admin/{id} (id=${user.getId()})}" >
          <button type="submit" th:bgcolor="blue">DELETE</button>
        </form>
      </td>

    </tr>
  </div>
</table>
<br/>
<hr/>
<form th:action="@{admin/new}">
  <button type="submit">Create new User</button>
</form>
<form th:action="@{/logout}" th:method="POST">
  <button type="submit">LOGOUT</button>
</form>

</body>
</html>
