<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/authenticated/admin/{id} (id=${user.getId()})}" th:object="${user}">
    <label for="username">Enter username:</label>
    <input type="text" name="name" th:field="*{username}" id="username" required/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}"></div>
    <br/>
    <br/>
    <label for="password">Enter password:</label>
    <input type="password" name="lastname" th:field="*{password}" id="password" required/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}"></div>
    <br/>
    <br/>
    <p>Enter Roles:</p>
    <input type="checkbox" name="role_authorities" th:each="role :${allRoles}" th:text="${role.role}"
           th:value="${role.role}" th:checked="${user.roles.contains(role)}"
    />
    <br/>
    <br/>
    <input type="submit" value="Update"/>
</form>
<form th:action="@{/logout}" th:method="POST">
    <button type="submit">LOGOUT</button>
</form>
</body>
</html>
