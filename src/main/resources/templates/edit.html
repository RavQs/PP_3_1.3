<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id} (id=${user.getId()})}" th:object="${user}">
    <label for="email">Enter Email:</label>
    <input type="email" name="name" th:field="*{email}" id="email" required/>
    <div  style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <br/>
    <label for="firstname">Enter First Name:</label>
    <input type="text" name="name" th:field="*{firstName}" id="firstname" required/>
    <div  style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br/>
    <br/>
    <label for="lastname">Enter Last Name:</label>
    <input type="text" name="name" th:field="*{lastName}" id="lastname" required/>
    <div  style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/>
    <br/>
    <label for="age">Enter Age:</label>
    <input type="number" name="name" th:field="*{age}" id="age" required/>
    <div  style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>
    <br/>
    <label for="password">Enter Password:</label>
    <input type="password" name="password" th:field="*{password}" id="password" required/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <br/>
    <p>Enter Roles:</p>
    <input type="checkbox" name="role_authorities" th:each="role : ${allRoles}" th:text="${role.role}" th:value="${role.role}"/>
    <br/>
    <hr/>
    <input type="submit" value="Update"/>
</form>
<form th:action="@{/logout}" th:method="POST">
    <button type="submit">LOGOUT</button>
</form>
</body>
</html>
