<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>
<body>
<!--Верхняя Навигация -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="bg-dark text-white col-12 py-2">
        <a th:text="${userName.getEmail()} + ' with roles:'"></a>
        <a th:each="role : ${userName.getRoles()}" th:text="(${role.role=='ADMIN'}?'ADMIN':
            (${role.role=='USER'}?'USER')) + ' '"></a>
        <a style="float: right" class="btn btn-dark" href="logout" methods="POST">LOGOUT</a>
        </span>
    </div>
</nav>
<div class="row">
    <!-- Левый блок -->
    <div class="col-sm-2 bg-white min-vh-100">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">User</a>
            </li>
        </ul>
    </div>
    <div>
        <!--Панель-->
        <h2>Admin panel</h2>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#userTable">Users info</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
            </li>
        </ul>
        <table class="table" id="userTable">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Roles</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="user:${userList}">
                <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td>
                        <div th:each="role : ${user.getRoles()}" th:text="(${role.role=='ADMIN'}?'ADMIN':
            (${role.role=='USER'}?'USER'))">
                        </div>
                    </td>
                    <td>
                        <form th:action="@{admin/{id}/edit (id=${user.getId()})}">
                            <input class="btn btn-info" type="submit" value="EDIT">
                        </form>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{admin/{id} (id=${user.getId()})}">
                            <input class="btn btn-danger" type="submit" value="DELETE">
                        </form>
                    </td>
                </tr>
            </div>

            </tbody>
        </table>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

<script src=""></script>
</html>
