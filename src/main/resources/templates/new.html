<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>New</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{createUser}" th:object="${user}">
    <label for="firstname">Enter First Name:</label>
    <input type="text" name="name" th:field="*{firstName}" id="firstname" required/>
    <div  style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br/>
    <br/>
    <label for="lastname">Enter Last Name:</label>
    <input type="text" name="name" th:field="*{lastName}" id="lastname" required/>
    <div  style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/>
    <br/>

    <label for="age">Enter Age:</label>
    <input type="number" name="name" th:field="*{age}" id="age" required/>
    <div  style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>
    <br/>
    <label for="email">Enter Email:</label>
    <input type="email" name="name" th:field="*{email}" id="email" required/>
    <div  style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <br/>
    <label for="password">Enter Password:</label>
    <input type="password" name="password" th:field="*{password}" id="password" required/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <br/>
    <p>Enter Roles:</p>
    <select class="d-inline-block w-100" name="role_authorities" size="2" multiple>
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
    </select>
    </div>
    <br/>
    <hr/>
    <input class="btn btn-lg btn-success mt-3" type="submit" value="Add new user"/>

</form>
<form th:action="@{/logout}" th:method="POST">
    <button type="submit">LOGOUT</button>
</form>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
